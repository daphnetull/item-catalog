<html>
	<body>


		<h3>Editing item {{ item.name }}</h3>

		<!-- retrieving data from the database -->
		<form action="{{url_for('editItem', category_id=category.id, item_id=item.id) }}" method = 'post'>

			<input type="text" name="item-name" value="{{ item.name }}">
			<input type="text" name="item-description" value=" {{ item.description }}">
			<input type="text" name="item-price" value=" {{ item.price }}">
			<input type="text" name="item-company" value=" {{ item.company }} ">

			<input type="submit" value="submit changes">

		</form>



	</body>

</html>
